<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navigation.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery-header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .gallery-header p {
      color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover .gallery-img {
      transform: scale(1.05);
    }

    .image-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover .image-caption {
      transform: translateY(0);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .pagination button {
      padding: 10px 20px;
      background-color: #4a6fa5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #3a5a8c;
    }

    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .page-info {
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }

      .pagination {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="gallery-container content-gradient">
    <div class="gallery-header">
      <h1>Image Gallery</h1>
    </div>
    <div class="navigation">
      <ul class="">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="gallery" id="gallery">
      <!-- Images will be inserted here by JavaScript -->
    </div>

    <div class="pagination">
      <button id="prevBtn" disabled>Previous</button>
      <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    // Sample image data with 24 images (4 pages of 6)
    const imageData = [
      { src: './images/gallery-01.jpg', caption: 'Laundry' },
      { src: './images/gallery-02.jpg', caption: 'Kitchen' },
      { src: './images/gallery-03.jpg', caption: 'Covered Patio' },
      { src: './images/gallery-04.jpg', caption: 'Living Room' }
    ];

    const imagesPerPage = 6;
    let currentPage = 1;
    const totalPages = Math.ceil(imageData.length / imagesPerPage);

    const galleryElement = document.getElementById('gallery');
    const currentPageElement = document.getElementById('currentPage');
    const totalPagesElement = document.getElementById('totalPages');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    // Initialize total pages display
    totalPagesElement.textContent = totalPages;

    // Function to display images for current page
    function displayImages() {
      galleryElement.innerHTML = '';

      const startIndex = (currentPage - 1) * imagesPerPage;
      const endIndex = startIndex + imagesPerPage;
      const pageImages = imageData.slice(startIndex, endIndex);

      pageImages.forEach(image => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        galleryItem.innerHTML = `
                    <img src="${image.src}" alt="${image.caption}" class="gallery-img">
                    <div class="image-caption">${image.caption}</div>
                `;

        galleryElement.appendChild(galleryItem);
      });

      // Update page info
      currentPageElement.textContent = currentPage;

      // Update button states
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    // Event listeners for pagination
    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayImages();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        displayImages();
      }
    });

    // Initialize the gallery
    displayImages();
  </script>
</body>

</html>
